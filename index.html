<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="d-flex justify-content-center">
        <div class="row d-block d-lg-flex div-group">
            <div class="col-lg-6 d-flex justify-content-center">
                <div class="left-side">
                    <img class="logo-img" src="assets/img/homepage-logo.png" alt="Homepage-logo">
                    <h1 class="fb-message">Connect with friends and the world <br> around you on Facebook. </h1>
                </div>
            </div>
            <div class="col-12 col-lg-6 d-flex justify-content-center">
                <div class="right-side col-12">

                    <div class="div-form-group">
                        <form action="">
                            <div class="mb-2">
                                <input type="email" class="form-control input-txt" placeholder="Email or phone number">
                            </div>
                            <div class="mb-2">
                                <input type="password" class="form-control input-txt" placeholder="Password">
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary btn-login" type="button">Log In</button>
                              </div>
                        </form>
                        <div class="row p-3">
                            <div class="col-lg-12 text-center">
                                <a class="forgot-pass-txt" href="">Forgot Password?</a>
                            </div>
                        </div>
    
                        <hr>
                        <div class="col-lg-12">
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-success" type="button">Create new account</button>
                            </div>
                        </div>
                    </div>
                    <div class="text-center pt-4 create-page-div">
                        <h6 class="create-page"><a href="">Create a Page</a> for a celebrity, brand, or business.</h6>
                    </div>
                </div>
            </div>

        </div>


        </div>
    </main>

    <footer>

    </footer>

</body>
</html>
